<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function isMobile() {
            // Ehtoja, jotka tarkistavat, onko laite mobiili
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobile()) {
            // Uudelleenohjaa mobiiliversioon
            window.location.href = "mainpagemobile.html";
        }
        else {
            // Uudelleenohjaa muuhun versioon
            window.location.href = "mainPage.html";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="mainPage.html">link</a>.</p>
</body>
</html>
